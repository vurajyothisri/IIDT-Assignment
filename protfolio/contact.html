<html lang="en">
<head>
<meta charset="UTF-8">

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

        color: #333;
    }
    nav {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
    }


    header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }

    p {
        line-height: 1.6;
    }

    footer {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Information</h2>
        <p>If you have any questions or inquiries, feel free to contact us:</p>
        <ul>
            <li>Email: vurajyothisri@gmail.com</li>
            <li>Phone: 7780787752</li>
            <li>Address: Kalidindi, Elluru</li>
        </ul>

        <h2>Contact Form</h2>
        <p>Alternatively, you can fill out the form below:</p>
        <form>
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
